<div id="formContainer">
    <form id="form" action="app/login" method="post" class="container">
    
        <input type="email" placeholder="Enter Email" name="email" id="email" [(ngModel)] = "email" required>

        <input type="password" placeholder="Enter Password" name="password" id="password" [(ngModel)] = "password" required>


        <button (click) = validateUser() class="btn form-btn" id="submit">Login</button>
    </form>
</div>
