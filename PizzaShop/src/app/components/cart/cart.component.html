<h3>Cart</h3>

<table class="table"  *ngFor="let product of products">
    <tr>
        <th>Item:</th>
        <th>Price: </th>
    </tr>
    <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
    </tr>
</table>

<button class="btn" (click) = "placeOrder(products)">Place Order</button>
